<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="navbar">
    <header>
        <h1>AlquilaTusVehiculos</h1>
        <nav>
            <a th:href="@{/home}">Inicio</a> |
            <a th:href="@{/vehiculos}">Vehículos</a> |
            <a th:href="@{/clientes}">Clientes</a> |
            <a th:href="@{/alquileres}">Alquileres</a>
            |
            <span sec:authorize="isAuthenticated()">
                    Bienvenido, <span sec:authentication="principal.nombre"></span>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit">Cerrar sesión</button>
                    </form>
                </span>
            <span sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}">Iniciar sesión</a> |
                    <a th:href="@{/registro}">Registrarse</a>
                </span>
        </nav>
        <hr/>
    </header>
</div>
</body>
</html>
